<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Netflix Clone</title>
</head>
<body>
        <!-- navbar -->
        <header>
            <nav class="navbar">
              <div class="navbar-brand">
                <img
                  src="IMG/Logonetflix.png"
                  alt="logo"
                />
              </div>
      
              <div class="navbar-items">
                <div class="nav-item">
                  <button class="sign-button">Sign in</button>
                </div>
              </div>
            </nav>
          </header>
<!-- first section -->
          <main>
            <section class="hero">
                <div class="hero-container">
                  <img
                    src="IMG/Background.jpg"
                    alt="BG hero image"
                  />
                </div>
                <div class="hero-overlay"></div>
        
                <div class="hero-card">
                  <h1 class="hero-title">
                    Unlimited Movies TV,<br />
                    Shows and More.
                  </h1>
                  <p class="hero-subtitle">Watch anywhere and cancel anytime.</p>
                  <p class="hero-description">
                    Ready to watch? Enter your email to create or restart your
                    membership .
                  </p>
        
                  <div class="email-form-container">
                    <div class="form-container">
                      <input type="email" class="email-input" placeholder=" " />
                      <label class="email-label">Email Address</label>
                    </div>
                    <button class="primary-button">
                      Get Started <i class="fa-solid fa-chevron-right"></i>
                    </button>
                  </div>
                </div>
              </section>
          </main>
    
</body>
</html>
